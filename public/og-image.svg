<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y2="420" x2="1200" y2="420" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="630" x2="1200" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="630" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Logo/Brand -->
  <circle cx="150" cy="150" r="60" fill="url(#textGrad)"/>
  <text x="150" y="170" font-family="Inter, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">C</text>
  
  <!-- Main Text -->
  <text x="600" y="280" font-family="Inter, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">Clarithix</text>
  <text x="600" y="340" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="#e5e7eb" text-anchor="middle">Where Complexity Meets Clarity</text>
  <text x="600" y="400" font-family="Inter, sans-serif" font-size="24" font-weight="300" fill="#9ca3af" text-anchor="middle">Simplifying complex technology through structured thinking</text>
</svg>
